<!DOCTYPE html>
<html lang="en">

<head>
    <title>Empty OK</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI,
                "Geist Sans", Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif,
                Helvetica, Apple Color Emoji, Arial, Segoe UI Emoji, Segoe UI Symbol;
            margin: 9em auto;
            max-width: 450px;
        }

        h1 {
            font-size: 3.2em;
            text-align: center;
            margin-bottom: .2em;
        }

        .desc {
            font-size: 1.3em;
            max-width: 350px;
            margin: 0 auto;
            margin-bottom: 1.5em;
            text-align: center;
            line-height: 1.2;
            color: rgba(0,0,0, .8);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            padding: 18px 34px;
            border-radius: 16px;
            background: #000;
            color: #ffffff;
            text-decoration: none;
            margin: 0px auto;
            font-family: inherit;
            transition: transform .2s;
            font-weight: 500;
            font-size: 17px;
        }

        .button:hover {
            transform: scale(1.05)
        }

        .button:active {
            transform: scale(.95)
        }


    .back {
      color: black;
      text-decoration: none;
      position: fixed;
      top: 20px;
      left: 20px;
      transition: opacity .2s;
    }
    .back:not(:hover) {
      opacity: .4;
    }
    </style>
</head>

<body>
    <a href="/" class="back">‚Üê Back</a>
    <h1>Simple, free CPA</h1>
    <p class="desc">Make Tetapux randomly redirect users to your forms, for free.</p>
    <div class="center">
        <a class="button" href="#">Get started now!</a>
    </div>
</body>

</html>

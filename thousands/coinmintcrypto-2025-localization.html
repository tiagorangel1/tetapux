<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Airdrop Sweepstakes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 2rem;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-size: 1rem;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 12px 30px;
            border: none;
            background: linear-gradient(135deg, #ff4b00, #ff7e00);
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background: linear-gradient(135deg, #ff7e00, #ffbf00);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        /* Loading Animation */
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .spinner-x3b8d {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .spinner-x3b8d div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 3px;
            animation: cubes-x3b8d 1.2s linear infinite;
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        /* Assign different colors to each cube */
        .spinner-x3b8d div:nth-child(1) {
            top: 10px;
            left: 10px;
            background: #ff4b00;
            animation-delay: 0s;
        }
        .spinner-x3b8d div:nth-child(2) {
            top: 10px;
            left: 40px;
            background: #ff7e00;
            animation-delay: 0.2s;
        }
        .spinner-x3b8d div:nth-child(3) {
            top: 10px;
            left: 70px;
            background: #ffbf00;
            animation-delay: 0.4s;
        }
        .spinner-x3b8d div:nth-child(4) {
            top: 40px;
            left: 10px;
            background: #bfff00;
            animation-delay: 0.6s;
        }
        .spinner-x3b8d div:nth-child(5) {
            top: 40px;
            left: 40px;
            background: #00ff00;
            animation-delay: 0.8s;
        }
        .spinner-x3b8d div:nth-child(6) {
            top: 40px;
            left: 70px;
            background: #00ff7e;
            animation-delay: 1s;
        }
        .spinner-x3b8d div:nth-child(7) {
            top: 70px;
            left: 10px;
            background: #00ffbf;
            animation-delay: 1.2s;
        }
        .spinner-x3b8d div:nth-child(8) {
            top: 70px;
            left: 40px;
            background: #00bfff;
            animation-delay: 1.4s;
        }
        .spinner-x3b8d div:nth-child(9) {
            top: 70px;
            left: 70px;
            background: #007eff;
            animation-delay: 1.6s;
        }
        @keyframes cubes-x3b8d {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Solana Airdrop Sweepstakes</h1>
    <p>Enter your details to participate in our airdrop.</p>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Full Name">
    <label for="platform">Platform</label>
    <select id="platform">
        <option value="telegram">Telegram</option>
        <option value="discord">Discord</option>
        <option value="twitter">Twitter</option>
    </select>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Your Username">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Phone Number">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Email Address">
    <div class="button-container">
        <button onclick="startLoading()">Participate</button>
    </div>
    <!-- Cube Spinner -->
    <div id="loading" class="loading">
        <div class="spinner-container">
            <div class="spinner-x3b8d">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
<script>
    function startLoading() {
        const name = document.getElementById('name').value;
        const platform = document.getElementById('platform').value;
        const username = document.getElementById('username').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;

        if (!name || !platform || !username || !phone || !email) {
            alert("Please fill out all fields.");
            return;
        }

        // Show the loading animation
        document.getElementById('loading').style.display = 'block';
    }
</script>
</body>
</html>

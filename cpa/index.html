<!DOCTYPE html>
<html lang="en">

<head>
    <title>Empty OK</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI,
                "Geist Sans", Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif,
                Helvetica, Apple Color Emoji, Arial, Segoe UI Emoji, Segoe UI Symbol;
            margin: 6em auto;
            max-width: 450px;
            background-color: #060404;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: .2em;
        }

        h1 b {
            font-weight: inherit;
            color: #ff4a4a;
        }

        .desc {
            font-size: 20px;
            max-width: 350px;
            margin: 0 auto;
            margin-bottom: 1.5em;
            text-align: center;
            line-height: 1.3;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            padding: 12px 24px;
            border-radius: 8px;
            background: #ff4a4a;
            color: #ffffff;
            text-decoration: none;
            margin: 0px auto;
            font-family: inherit;
            transition: transform .2s;
            font-weight: 500;
            font-size: 16px;
        }

        .button:hover {
            transform: scale(1.05)
        }
        .button:active {
            transform: scale(.95)
        }
    </style>
</head>

<body>
    <h1>Teta<b>cpa</b></h1>
    <p class="desc">Make Tetapux randomly redirect users to your forms, for free.</p>
    <div class="center">
        <a class="button" href="#">Get started now!</a>
    </div>
</body>

</html>
